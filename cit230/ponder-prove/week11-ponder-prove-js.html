<!DOCTYPE HTML> 
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>week11-ponder-prove-js.html</title>
        <script type="text/javascript">
            function myFunction()
            {
                document.write("<h1>this is my first javascript page</h1>");

            }
            function myFunction1()
            {
                window.alert("this is my second javascript page");

            }

            function myFunction2()
            {
                window.alert("hello "+document.alertform.yourname.value);
            }

            function myFunction3()
            {
                window.alert("hello "+document.alertform.yourname.value);
            }

            function myFunction5a(obj)
            {
                obj.innerHTML="goodbye";
            }

            function myFunction5b(obj)
            {
                obj.innerHTML="hello";
            }

            function myFunction4()
            {
              x=document.getElementById("js");  // Find the element with id="js"
               x.style.fontSize="25px"; // Change the font size 
                x.style.color="#ff0000"; // Change the color
            }
        </script>

    </head>
    <body>
        <br>
        <br>
        <br>
	<br>
	<input type="button" Value="Press" onClick="myFunction()">
	<br>
        <br>
	<br>
	<input type="button" Value="Press 2" onClick="myFunction1()">
	<br>
        <br>
        <br>
        <br>
        <form name="alertform">
            Enter your name:

            <input type="button" value= "Go" onClick="myFunction2()">
        </form>
        <br>
        <br>
        <br>
        <p>
            <a href="week9-ponder-prove.html">My Page</a>
            <br />
            <br />

               onMouseover="myFunction3()">

        <br />
        <br />
        <br />
        <div onmouseover="myFunction5a(this)" onmouseout="myFunction5b(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;">Hello</div>
        <br />
        <br />

        <p id="js">

        </p>
        <button type="button" onClick="myFunction4()">Click Me!</button>
